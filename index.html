<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>紅蓮の刻</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      overflow: hidden;
      touch-action: manipulation;
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
    }
    #game {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #game-wrapper {
      position: relative;
      display: flex;
      gap: 10px;
    }
    #board-container {
      position: relative;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
      border: 4px solid #333;
      border-radius: 15px;
      overflow: hidden;
    }
    #board {
      display: block;
    }
    /* 液晶オーバーレイ */
    #lcd-overlay {
      position: absolute;
      pointer-events: none;
    }
    /* コントロールパネル */
    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background: linear-gradient(180deg, #222 0%, #111 100%);
      border: 3px solid #333;
      border-radius: 15px;
      min-width: 120px;
    }
    .stat-box {
      background: #000;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
    }
    .stat-label {
      font-size: 10px;
      color: #888;
      margin-bottom: 3px;
    }
    .stat-value {
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255,215,0,0.5);
    }
    #mode-box {
      background: linear-gradient(135deg, #1a0000 0%, #330000 100%);
      border-color: #660000;
    }
    #mode-box.rush {
      border-color: #ff3d00;
      animation: rushPulse 0.3s infinite alternate;
    }
    @keyframes rushPulse {
      from { box-shadow: 0 0 10px rgba(255,61,0,0.5); }
      to { box-shadow: 0 0 25px rgba(255,61,0,1); }
    }
    #mode-value {
      color: #ff3d00;
      font-size: 14px;
    }
    /* ハンドル */
    #handle-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 10px;
    }
    #power-meter {
      width: 30px;
      height: 150px;
      background: #111;
      border: 2px solid #444;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
    }
    #power-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(0deg, #00ff00 0%, #ffff00 50%, #ff0000 100%);
      transition: height 0.05s;
    }
    #handle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #666 0%, #333 70%, #222 100%);
      border: 4px solid #555;
      cursor: pointer;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      -webkit-tap-highlight-color: transparent;
    }
    #handle::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff6600 0%, #cc3300 100%);
      border: 3px solid #ff9900;
      box-shadow: 0 0 20px rgba(255,102,0,0.8);
    }
    #handle:active {
      transform: scale(0.95);
    }
    #handle:active::after {
      box-shadow: 0 0 30px rgba(255,102,0,1);
    }
    /* 演出オーバーレイ */
    #effect-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .effect-text {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
      animation: effectPop 0.5s ease-out;
      opacity: 0;
    }
    @keyframes effectPop {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      opacity: 0;
      animation: flash 0.1s;
    }
    @keyframes flash {
      0% { opacity: 0.8; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="game-wrapper">
      <div id="board-container">
        <canvas id="board"></canvas>
        <canvas id="lcd-overlay"></canvas>
        <div id="effect-overlay"></div>
      </div>
      <div id="controls">
        <div class="stat-box" id="mode-box">
          <div class="stat-label">MODE</div>
          <div class="stat-value" id="mode-value">通常</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">持玉</div>
          <div class="stat-value" id="balls">500</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">回転</div>
          <div class="stat-value" id="spins">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">大当り</div>
          <div class="stat-value" id="wins">0</div>
        </div>
        <div id="handle-container">
          <div id="power-meter">
            <div id="power-fill"></div>
          </div>
          <div id="handle"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
